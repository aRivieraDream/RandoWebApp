<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}
<div class="container offeset1">
  <h1>Edit your profile</h1>
  <form action="" method="post" name="edit">
    {{ form.hidden_tag() }}
    <table>
      <tr>
        <td>Your Nickname: </td>
        <td>{{ form.username() }}</td>
      </tr>
      <tr>
        <td>About You: </td>
        <td>{{ form.about_me(cols=32, rows=4) }}</td>
      </tr>
    </table>
    <p><button class="btn btn-lg btn-primary" type="submit">Save Changes</button>
      <!--<input type="submit" value="Save Changes"></p>-->
  </form>
</div>
{% endblock %}
