<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Edit your profile</h1>
  <form action="" method="post" name="edit">
    {{ form.hidden_tag() }}
    <table>
      <tr>
        <td>Your Nickname: </td>
        <td>{{ form.nickname(size=24) }}</td>
      </tr>
      <tr>
        <td>About You: </td>
        <td>{{ form.about_me(cols=32, rows=4) }}</td>
      </tr>
    </table>
    <p><input type="submit" value="Save Changes"></p>
  </form>
{% endblock %}
